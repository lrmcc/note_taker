<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Luke McConnell">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Note Taker</title>
        <link rel="stylesheet" href="style.css">
        <script src="note_taker.js" defer></script>
    </head>
<body>
    <header>
        <h1 class="site-title">Note Taker</h1>
    </header>

    <div class="note-entry">
        <div class="note-input">
        <label id="note-title-entry-label" for="note-title-text" >Title: </label>
        <input type="text" class="note-title-entry" id="note-title-text" onfocus="this.value=''" value="Enter Note Title"><br>
        <label id="note-content-entry-label" for="note-content-text" >Content: </label>
        <textarea class="note-content-entry" id="note-content" rows="4" cols="60" onfocus="this.value=''" onkeypress="submitWithReturn(event)">Enter Note Content Here</textarea><br>
        <input type="submit" class="submit-note-button" onclick="getInput();">
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">Note Title Goes Here</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body"> Note Contents Goes Here
        </div>
      </div>
      <div id="overlay"></div>

    <div class="note-entries">
        <div id="note-entries">
        </div>
        <button class="clear-notes-button" type="button" onclick="clearAllNotesPressed()">Clear</button>
    </div>


</body>
</html>
